<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>

        <div class="dialogue is-hidden">
            <div class="overlay"></div>
            <div class="content">
                <div class="error is-hidden">
                    <ul id="liste-error"></ul>
                </div>
                <div class="modal-header">
                    <h3>Fill the form:</h3>
                    <button id="sortir">X</button>
                </div>
                <div class="modal-body">
                    <form action="" id="my-form">
                      <div class="group">
                          <label for="Name">Name:</label>
                        <input id="name" type="text" placeholder="Enter your name...">
                      </div>
                      <div class="group">
                        <label for="Email">Email:</label>
                        <input id="email" type="email" placeholder="Enter your email...">
                      </div>
                      <div class="group">
                        <label for="Role">Role:</label>
                        <select name="role" id="role">
                            <option selected disabled>--Choose one--</option>
                            <option value="Receptionist">Receptionist</option>
                            <option value="Security Agent">Security Agent</option>
                            <option value="Cleaning">Cleaning</option>
                            <option value="IT technician">IT technician</option>
                            <option value="Manager">Manager</option>
                            <option value="Other">Other</option>

                        </select>
                      </div>
                      <div class="group">
                        <label for="phone">Phone:</label>
                        <input type="text" id="phone" placeholder="06 00 00 00 00">
                      </div>
                      <div class="group"> 
                        <label for="image url">Image URL:</label>
                        <input type="text" id="url-image" placeholder="https:/xxxxxxx" >
                        <div id="image-formr">
                            <img src="https://avatar.iran.liara.run/public/26" alt="avatar" id="avatar">
                        </div>
                        <label for="experiences">Experince(s):  <button id="experience" class="ajouter-exp">Add Experince</button></label>
                      </div>
                      
                      <div id="exp-div" class="groupe" >
                      </div>
                      <button type="submit" id="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="all-content">

            <!-- =========Lateral liste========= -->

            <div class="lateral">
                <aside>
                   <h4><em> Employees (UNASSIGNED)</em></h4>
                   <div class="empty" id="empty-lateral"> 
                    <div class="workers-container">
                        <ul id="lateral-ul"></ul>
                    </div>
                    
                        
                    </ul>
                   </div>
                   <button class="ajouter" id="ajouter-lateral"><em>Add Employee</em></button> 
                </aside>
            </div>

            <!-- ========Image Container======= -->

            <div class="image-container" >

             <img src="plan-image.jpg" alt="image">

              <div class="zones">   
                <div id="1" class="reception">
                    <P>Reception</P>
                    <div class="empty"></div>
                    <button class="ajouter">+</button>
                </div>
                <div id="2" class="conference">
                    <P>Salle-Conference</P>
                    <div class="empty"></div>
                    <button class="ajouter">+</button>
                </div>
                <div id="3" class="zone3">
                </div>
                <div id="8" class="zone4">
                </div>
                <div id="4" class="serveurs">
                    <p>Salle-Serveurs</p>
                    <div class="empty"></div>
                    <button class="ajouter">+</button>
                </div>
                <div id="5" class="securite">
                    <p>Salle-Securite</p>
                    <div class="empty"></div>
                    <button class="ajouter">+</button>
                </div>
                <div id="6" class="personnel">
                    <p>Salle-Personnel</p>
                    <div class="empty"></div>
                    <button class="ajouter">+</button>
                </div>
                <div id="7" class="archive">
                     <p>Salle-Archive</p>
                     <div class="empty"></div>
                    <button class="ajouter">+</button>
                </div>
            </div> 

            </div>
            
        </div>
    </body>
</html>
